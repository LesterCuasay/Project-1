            <div class="thank-you">
                <h2>Thank you!</h2>
                <p>Although your information has not been sent anywhere; here is what you entered.</p>

                <div class="results">
                    <!--Script code was copied from https://stackoverflow.com/a/51123522-->
                    <script>
                        function getParams() {
                            var idx = document.URL.indexOf('?');
                            var params = new Array();
                            if (idx != -1) {
                                var pairs = document.URL.substring(idx + 1, document.URL.length).split('&');
                                for (var i = 0; i < pairs.length; i++) {
                                    nameVal = pairs[i].split('=');
                                    params[nameVal[0]] = nameVal[1];
                                }
                            }
                            return params;
                        }
                        params = getParams();
                        name = unescape(params["name"]);
                        email = unescape(params["email"]);
                        feedback = unescape(params["feedback"]);
                        document.write("Name: " + name + "<br>");
                        document.write("E-mail: " + email + "<br>");
                        document.write("Feedback: " + feedback + "<br>");
                    </script>
                </div>
            </div>
